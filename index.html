<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>CashyCakes</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');

  :root {
    --tan: #f3e3c2;
    --yellow: #fbebc2;
    --brown: #c29a67;
    --dark: #7c542b;
    --white: #fffaf3;
  }

  body {
    margin: 0;
    font-family: 'Fredoka One', Arial, sans-serif;
    background: var(--tan);
    color: var(--dark);
  }

  header {
    background: var(--yellow);
    padding: 2rem 1rem;
    text-align: center;
    border-bottom: 4px solid var(--brown);
  }

  header h1 {
    margin: 0;
    font-size: 3rem;
  }

  main {
    max-width: 900px;
    margin: auto;
    padding: 1.5rem;
  }

  h2 {
    color: var(--dark);
    border-left: 6px solid var(--brown);
    padding-left: .5rem;
  }

  .dessert-card {
    background: var(--white);
    border: 3px solid var(--brown);
    border-radius: 14px;
    padding: 1rem;
    margin-bottom: 1.5rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.10);
    transition: transform 0.3s ease;
  }

  .dessert-card:hover {
    transform: scale(1.02);
  }

  .dessert-card h3 {
    margin-top: 0;
  }

  .btn {
    display: inline-block;
    margin-top: .5rem;
    padding: .4rem .8rem;
    background: var(--yellow);
    border: 2px solid var(--brown);
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    color: var(--dark);
  }

  footer {
    text-align: center;
    padding: 1rem;
    margin-top: 3rem;
    background: var(--yellow);
    border-top: 4px solid var(--brown);
  }

  /* Bottom Icons Container */
  #bottomIcons {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 15px;
    z-index: 1000;
  }

  .iconBtn {
    background: var(--yellow);
    border: 2px solid var(--brown);
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    min-width: 80px;
    text-align: center;
  }

  /* Modals */
  #cartModal, #adminModal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    display: none;
    justify-content: center;
    align-items: center;
    padding: 1rem;
    z-index: 2000;
  }

  #cartContent, #adminContent {
    background: var(--white);
    width: 100%;
    max-width: 600px;
    border: 4px solid var(--brown);
    border-radius: 12px;
    padding: 1rem;
    max-height: 80vh;
    overflow-y: auto;
  }

  .closeBtn {
    float: right;
    cursor: pointer;
    font-size: 1.4rem;
    color: var(--dark);
  }

  input, textarea {
    width: 95%;
    margin-bottom: .8rem;
    padding: .4rem;
    border-radius: 6px;
    border: 2px solid var(--brown);
  }

  label {
    font-weight: bold;
    display: block;
    margin-top: .5rem;
  }

  .btn:hover, .iconBtn:hover { transform: scale(1.05); transition: transform 0.2s; }
</style>
</head>
<body>

<header>
  <h1>CashyCakes</h1>
</header>

<main>
  <section id="shop">
    <h2>Sweets for Sale</h2>
    <div id="dessertsContainer"></div>
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p id="aboutText"></p>
  </section>
</main>

<footer>
  © 2025 CashyCakes — Made with peace and love
</footer>

<!-- Bottom Icons -->
<div id="bottomIcons">
  <div class="iconBtn" id="contactIcon" onclick="contactMe()">Contact</div>
  <div class="iconBtn" id="cartIcon" onclick="toggleCart()">Cart</div>
  <div class="iconBtn" id="adminIcon" onclick="openAdmin()">Admin</div>
</div>

<!-- Cart Modal -->
<div id="cartModal">
  <div id="cartContent">
    <span class="closeBtn" onclick="closeCart()">✕</span>
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <p id="cartTotal"></p>
    <button class="btn" onclick="checkout()">Checkout</button>
  </div>
</div>

<!-- Admin Modal -->
<div id="adminModal">
  <div id="adminContent">
    <span class="closeBtn" onclick="closeAdmin()">✕</span>
    <h2>Admin Panel</h2>
    <label>Password:</label>
    <input type="password" id="adminPassword" placeholder="Enter Password">
    <button class="btn" onclick="loginAdmin()">Login</button>
    <div id="adminControls" style="display:none;">
      <h3>Add Dessert</h3>
      <label>Name:</label><input type="text" id="dessertName">
      <label>Price:</label><input type="number" id="dessertPrice">
      <label>Image:</label><input type="file" id="dessertImage">
      <button class="btn" onclick="addDessert()">Add Dessert</button>
      <h3>Edit About Me</h3>
      <textarea id="aboutInput" rows="3"></textarea>
      <button class="btn" onclick="updateAbout()">Update</button>
      <h3>Edit Contact</h3>
      <input type="text" id="contactInput">
      <button class="btn" onclick="updateContact()">Update</button>
    </div>
  </div>
</div>

<script>
let desserts = [];
let cart = [];

function renderDesserts() {
  const container = document.getElementById('dessertsContainer');
  container.innerHTML = '';
  desserts.forEach((d, index) => {
    let imgHTML = d.img ? `<img src="${d.img}" style="width:100%;border-radius:10px;">` : '';
    container.innerHTML += `
      <div class="dessert-card">
        ${imgHTML}
        <h3>${d.name}</h3>
        <p>Price: $${d.price.toFixed(2)}</p>
        <button class="btn" onclick="buyDessert(${index})">Buy</button>
      </div>
    `;
  });
}

function buyDessert(index) {
  const special = prompt("Any special instructions?");
  let item = {...desserts[index], special};
  cart.push(item);
  alert(`${desserts[index].name} added to cart!`);
}

function toggleCart() {
  document.getElementById('cartModal').style.display = 'flex';
  renderCart();
}

function closeCart() {
  document.getElementById('cartModal').style.display = 'none';
}

function renderCart() {
  const itemsDiv = document.getElementById('cartItems');
  const totalP = document.getElementById('cartTotal');
  if(cart.length === 0){
    itemsDiv.innerHTML = '<small>No sweets added!</small>';
    totalP.innerHTML = '';
    return;
  }
  let total = 0;
  itemsDiv.innerHTML = '';
  cart.forEach((item,i)=>{
    total += item.price;
    itemsDiv.innerHTML += `<p>${item.name} - $${item.price.toFixed(2)} ${item.special ? '(Note: '+item.special+')' : ''} <button class="btn" onclick="removeCartItem(${i})">Remove</button></p>`;
  });
  totalP.innerHTML = `<strong>Total: $${total.toFixed(2)}</strong>`;
}

function removeCartItem(i){
  cart.splice(i,1);
  renderCart();
}

    function checkout(){
  if(cart.length===0){
    alert('No sweets added!');
    return;
  }
  
  // Show payment options
  const cartContent = document.getElementById('cartContent');
  cartContent.innerHTML = `
    <span class="closeBtn" onclick="closeCart()">✕</span>
    <h2>Checkout</h2>
    <p>Total: $${cart.reduce((a,b)=>a+b.price,0).toFixed(2)}</p>
    <div class="payment-box">
      <h3>Select Payment Method:</h3>
      <a class="pay-btn cashapp" href="https://cash.app/$izzyrenee736" target="_blank">Pay via Cash App</a><br>
      <a class="pay-btn paypal" href="https://paypal.me/isabellekowalczyk944" target="_blank">Pay via PayPal</a><br>
      <button class="btn" onclick="cashPayment()">Cash</button>
    </div>
  `;
}

  }
}

// Admin
function openAdmin(){ document.getElementById('adminModal').style.display='flex'; }
function closeAdmin(){ document.getElementById('adminModal').style.display='none'; }

function loginAdmin(){
  const pw = document.getElementById('adminPassword').value;
  if(pw === 'Isabelle86@'){
    document.getElementById('adminControls').style.display='block';
    alert('Admin logged in!');
  } else { alert('Wrong password!'); }
}

function addDessert(){
  const name = document.getElementById('dessertName').value;
  const price = parseFloat(document.getElementById('dessertPrice').value);
  const file = document.getElementById('dessertImage').files[0];
  if(!name || !price || !file){ alert('Fill all fields'); return; }
  const reader = new FileReader();
  reader.onload = function(e){
    desserts.push({name, price, img:e.target.result});
    renderDesserts();
    document.getElementById('dessertName').value='';
    document.getElementById('dessertPrice').value='';
    document.getElementById('dessertImage').value='';
  }
  reader.readAsDataURL(file);
}

function updateAbout(){
  const text = document.getElementById('aboutInput').value;
  document.getElementById('aboutText').innerText = text;
  document.getElementById('aboutInput').value='';
}

function updateContact(){
  const text = document.getElementById('contactInput').value;
  document.getElementById('contactText').innerHTML = 'You can reach me at: <strong>' + text + '</strong>';
  document.getElementById('contactInput').value='';
}

function contactMe() {
  window.location.href = "sms:5752650724";
}

renderDesserts();
</script>
</body>
</html>
